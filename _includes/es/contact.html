<span class="anchor" id="contact"></span>

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <h1>Contacto</h1>

      <p class="lead">
        No dude en hacernos llegar sus inquietudes, siempre es un placer escuchar a los entusiastas del vino.
      </p>

      <form action="https://formspree.io/bodegagiacometti@gmail.com" method="post" data-toggle="validation" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Nombre" required>
            <div class="invalid-feedback">
              Por favor, complete su nombre.
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Dirección de correo</label>
            <input class="form-control" type="email" name="_replyto" id="email" placeholder="Correo" required>
            <div class="invalid-feedback">
              Por favor, ingrese una dirección de correo.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea class="form-control" name="message" id="message" rows="4" placeholder="Escriba su mensaje" required></textarea>
            <div class="invalid-feedback">
              Por favor, escriba un mensaje.
            </div>
        </div>

        <input type="hidden" name="_next" value="{{ site.url }}/thanks.html">
        <input type="hidden" name="_subject" value="Contacto web www.bodegagiacometti.com">
        <input type="hidden" name="_language" value="es">
        <input class="d-none" type="text" name="_gotcha">

        <button type="submit" value="Send" class="btn btn-primary">
          Enviar
        </button>
      </form>
    </div>
  </div>
</div>
